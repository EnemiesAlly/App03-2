  <ion-toolbar color="danger">
    <ion-title>
      Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
<ion-item>
  <ion-card color="success">
    <img alt="Silhouette of mountains" src="https://i.ytimg.com/vi/OOsbOJRNvgw/maxresdefault.jpg" />
    <ion-card-header>
      <ion-card-title>Card Component</ion-card-title>
      <ion-card-subtitle>วิทยาลัยเทคโนโลยีพงษ์สวัสดิ์</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      วิทยาลัยเทคโนโลยีพงษ์สวัสดิ์ เป็นสถาบันอาชีวศึกษาเอกชน ก่อตั้งขึ้นเมื่อปี พ.ศ. 2515 ตั้งอยู่ที่ตำบลสวนใหญ่ อำเภอเมืองนนทบุรี จังหวัดนนทบุรี
    </ion-card-content>
  </ion-card>
</ion-item>


<ion-item>
  <ion-label>2. Checkbox</ion-label>
  <ion-checkbox slot="end">กดฉันสิ</ion-checkbox>
  <ion-checkbox slot="end">กดฉันดีกว่า</ion-checkbox>
</ion-item>
</ion-header>


<ion-item>
  <ion-label>3. Chip</ion-label>
  <ion-chip>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Avatar Chip</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>
</ion-item>
